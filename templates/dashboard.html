<!DOCTYPE html>
<html>
<head><title>Dashboard</title></head>
<body>
<h2>Property Dashboard</h2>
{% if properties %}
<table border="1">
<tr>
    {% for key in properties[0].keys() %}
        <th>{{ key }}</th>
    {% endfor %}
</tr>
{% for row in properties %}
<tr>
    {% for val in row.values() %}
        <td>{{ val }}</td>
    {% endfor %}
</tr>
{% endfor %}
</table>
{% else %}
<p>No data uploaded yet.</p>
{% endif %}
</body>
</html>
